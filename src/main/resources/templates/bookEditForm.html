<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit book</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Edit Book</h1>
		<form action="#" th:action="@{/updatebook}"  th:object= ${book} method="post">
			<input type="hidden" th:field="${book.id}"/>
			<p>Title: <input type="text" th:field="${book.title}" /></p>
			<p>Author: <input type="text" th:field="${book.author}" /></p>
			<p>Isbn: <input type="text" th:field="${book.isbn}" /></p>
			<p>Year: <input type="text" th:field="${book.year}" /></p>
			<select id="category" th:field="*{category}" class="form-control">
				<option th:each="category:${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Update" /> <input type="reset" value="Reset" />
		</form>
    </body>
</html>
